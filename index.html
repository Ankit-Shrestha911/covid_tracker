<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Covid Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <div class="upper-part">
        <span></span><h3>Live</h3>
    </div>
    <div class="title">
        <h1>Covid Tracker</h1>
            <h1 id="heading-india">INDIA</h1>
    </div>
  
    <section>
        
        <div class="main-container">
           

            <div class="inner-part recovered">
                <h3><span>Total</span> RECOVERED</h3>
                <p id="recover"></p>
            </div>

            <div class="india-div">
                <h3><span>OUR</span> Country</h3>
                <p>INDIA</p>
            </div>

            <div class="inner-part confirmed">
                <h3><span>total</span> CONFIRMED</h3>
                <p id="confirm"></p>
            </div>

            <div class="inner-part death">
                <h3><span>total</span> DEATH</h3>
                <p id="death"></p>
            </div>

            <div class="inner-part active">
                <h3><span>total</span> ACTIVE</h3>
                <p id="active"></p>
            </div>

            <div class="inner-part updated">
                <h3><span>last</span> UPDATED</h3>
                <p id="update"></p>
            </div>

        </div>
        
    </section>

    <div class="lower">
        <footer>&copy; Copyright Ankit Shrestha 2021</footer>
    </div>
   
    <script src="java/javaScript.js"></script>  

</body>

</html>
